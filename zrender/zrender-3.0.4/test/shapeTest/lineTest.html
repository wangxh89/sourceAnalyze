<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <script type="text/javascript" src="../../doc/asset/js/esl/esl.js"></script>
</head>
<body>
    <script type="text/javascript">
    require.config({
        packages: [
            {
                name: 'zrender',
                location: '../../src',
                main: 'zrender'
            }
        ]
    });
    require(
        [
            'zrender',
            'zrender/graphic/shape/Line'
        ],
        function(zrender, LineShape){

            // 初始化zrender
            var zr = zrender.init(document.getElementById('main'));

            var line = new LineShape({

                shape: {
                    // Start point
                    x1: 100,
                    y1: 350,
                    // End point
                    x2: 500,
                    y2: 200
                }
            })


            zr.add(line);
        });
    </script>
    <div id="main" style="width:600px;height:400px;"></div>
</body>
</html>
